<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">Hello {{username}}</h1>
        {% if num_content > 0 %}
        <p class="lead">You already evaluated {{num_content}} statements today! Thanks :)</p>
        {% else %}
        <p class="lead">Get going! <3</p>
        {% endif %}
        <p class="lead">Is below statement of class POSITIVE ?</p>
        <form action={{url_for("user")}} method="post">
            <input type="hidden" name="user" value="{{username}}">
            <input type="hidden" name="content_id" value="{{content_id}}">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button type="submit" name="result" value="true" class="btn btn-success btn-block">✓</button>
                    </div>
                    <div class="col">
                        <button type="submit" name="result" value="false" class="btn btn-danger btn-block">✗</button>
                    </div>
                </div>
                <div class="row" style="padding-top:1em;">
                    <div class="col">
                        <button type="submit" name="result" value="problem" class="btn btn-outline-primary btn-block">Problem</button>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <p style="font-size: 2em; alignment: center;">{{content}}</p>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
